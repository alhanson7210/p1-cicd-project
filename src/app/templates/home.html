<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Machine</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
</head>
<body>
    <nav class="level block mt-6">
      <div class="level-item has-text-centered">
        <div>
          <p class="heading">Class</p>
          <p class="title">Developing Working Software</p>
        </div>
      </div>
      <div class="level-item has-text-centered">
        <div>
          <p class="heading">Developed By</p>
          <p class="title">Alex Hanson</p>
        </div>
      </div>
      <div class="level-item has-text-centered">
        <div>
          <p class="heading">Concept</p>
          <p class="title">Riff Tracker</p>
        </div>
      </div>
      <div class="level-item has-text-centered">
        <div>
          <p class="heading">Tools</p>
          <p class="title">Flask & Bulma</p>
        </div>
      </div>
    </nav>

    <div class="block">
        <p class="heading has-text-centered mt-6"><a href="/followers">Final Project Mock Login</a></p>
    </div>

    <div class="block control">
        <form class="control" action="" method="post">
            <div class="field">
                <div class="columns">
                    <label class="label has-text-centered column is-one-fifth mt-2">First Name</label>
                    <div class="grid column is-three-fifths">
                        <input name="first" class="input" type="text" placeholder="Enter first name">
                    </div>
                </div>
            </div>

            <div class="field">
                <div class="columns">
                    <label class="label has-text-centered column is-one-fifth mt-2">Last Name</label>
                    <div class="grid column is-three-fifths">
                        <input name="last" class="input" type="text" placeholder="Enter last name">
                    </div>
                </div>
            </div>

            <div class="field">
                <div class="columns">
                    <label class="label has-text-centered column is-one-fifth mt-2">Username</label>
                    <div class="grid column is-three-fifths">
                        <input name="username" class="input" type="text" placeholder="Enter username">
                    </div>
                </div>
            </div>

            <div class="field">
                <div class="columns">
                    <label class="label has-text-centered column is-one-fifth mt-2">Email</label>
                    <div class="grid column is-three-fifths">
                        <input name="email" class="input" type="email" placeholder="Enter email">
                    </div>
                </div>
            </div>

            <div class="field">
              <div class="control has-text-centered">
                <button class="button is-link">Make a Riff</button>
              </div>
            </div>
        </form>
    </div>
</body>
</html>
